# Docker compose for netflix conductor + elasticsearch + dynomite
version: '2'
services:
  conductor-server:
    environment:
      - CONFIG_PROP=config.properties
    image: conductor:server
  conductor:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8080:8080
      - 5000:5000
    depends_on:
      - elasticsearch
      - dynomite
    networks:
      conductornet:
        ipv4_address: 172.16.238.10
        aliases:
          - conductor-server

  conductor-ui:
    environment:
      - WF_SERVER=http://conductor-server:8080/api/
    image: conductor:ui
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - conductor-server
    networks:
      conductornet:
        aliases:
          - conductor-ui

  dynomite:
    image: v1r3n/dynomite
    ports:
      - 8102:8102
      - 22122:22122
      - 22222:22222
    networks:
      conductornet:
        aliases:
          - dyno1

  elasticsearch:
    image: elasticsearch:2.4
    ports:
      - 9300:9300
      - 9200:9200
    networks:
      conductornet:
        aliases:
          - es

networks:
  conductornet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
